{% extends "layout/base.html" %}
{% load static %}


{% block title %}
<title>{{page_title}}</title>
{% endblock title %}
{% block header %}
{% endblock header %}
{% block content %}
<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>
{% endblock content %}
