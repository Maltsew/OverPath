{% extends "layout/base.html" %}

{% block content %}
{% for post in posts %}
<div>
    <li>
        <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <div class="clear"></div>
    <p class="link-read-post"><a href="#">Читать далее</a> </p>
    <p>{{ post.created_on|date:"d.m.Y" }}</p>
    </li>
</div>
{% endfor %}
{% endblock %}
