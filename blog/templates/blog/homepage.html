<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Блог</title>
</head>
<body>
<h1>Домашняя страница блога</h1>
<div>
<a href="{% url 'homepage' %}">Главная</a>
{% for category in categories %}
<a href="{% url 'by_category' category.pk %}">{{ category.title }}</a>
{% endfor %}
</div>
{% for post in posts %}
<div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
</body>
</html>
