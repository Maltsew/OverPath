{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Блог</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'blog/style.css' %}">
</head>
<body>
<header><h1>Домашняя страница блога</h1></header>
<nav>
    <a href="{% url 'homepage' %}">Главная</a>
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
    {% endfor %}
</nav>
    <section>
    {% block content %}
    {% endblock %}
    </section>
</body>
</html>
