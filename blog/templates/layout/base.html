{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="{% static 'blog/css/styles.css' %}" rel="stylesheet"/>
    <!-- TITLE -->
    <title>{% block title %}Главная{% endblock %} :: Блог</title>
</head>
<body>
<table class="table-page" border="0" cellpadding="0" cellspacing="0"></table>
{% block mainmenu %}
<div class="header">
    <ul id="mainmenu" class="mainmenu">
        <li class="logo"><a href="#"><div class="logo"></div> </a> </li>
        {% for m in menu %}
        {% if not forloop.last %}
        <li><a href="#">{{m.title}}</a></li>
        {% else %}
        <li class="last"><a href="#">{{m.title}}</a> </li>
        {% endif %}
        {% endfor %}
    </ul>
    <div class="clear"></div>
</div>
{% endblock mainmenu %}
<!-- Сайдбар слева -->
<table class="table-content" border="0" cellpadding="0" cellspacing="0"></table>
<!-- Сайдбар конец -->

<!-- блок контента -->
<div class="content-text">
    {% block content %} {% endblock content %}
</div>
<!-- блок контента конец -->

<!-- footer -->
<tr>
    <td valign="top">
        <div id="footer">
            <p> All rights #</p>
        </div>
    </td>
</tr>
<!-- footer ends -->
</body>
</html>
